<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homedex – Immobilien finden</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- HEADER + NAVIGATION -->
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Homedex</a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="login.html">Login</a></li>
          <li><a href="about.html">Über uns</a></li>
          <li><a href="datenschutz.html">Datenschutz</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="impressum.html">Impressum</a></li>
        </ul>
      </nav>
      <button id="hamburger" class="hamburger">☰</button>
    </div>
  </header>

  <!-- HERO MIT SUCHE -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1>Finden Sie Ihre Traumimmobilie</h1>
      <form id="searchForm" class="search-form">
        <div class="form-row">
          <div class="form-group"><input type="text" id="country" name="country" placeholder="Land"></div>
          <div class="form-group"><input type="text" id="city" name="city" placeholder="Ort"></div>
          <div class="form-group"><input type="number" id="priceMin" name="priceMin" placeholder="Preis von (€)"></div>
          <div class="form-group"><input type="number" id="priceMax" name="priceMax" placeholder="bis (€)"></div>
          <div class="form-group"><input type="number" id="bedrooms" name="bedrooms" placeholder="Schlafzimmer"></div>
          <div class="form-group form-submit">
            <button type="submit" class="btn btn-primary">Suchen</button>
          </div>
        </div>
      </form>
      <div class="ai-buttons">
        <button id="aiChat" class="btn btn-secondary">AI-Agent Chat</button>
        <button id="voiceAssist" class="btn btn-secondary">Sprach-KI</button>
      </div>
    </div>
  </section>

  <!-- LISTINGS-ANSICHT -->
  <main class="container">
    <div id="listingsContainer" class="listings-grid"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-links">
        <a href="about.html">Über uns</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="privatsphaere.html">Privatsphäre</a>
        <a href="jobs.html">Jobs</a>
        <a href="impressum.html">Impressum</a>
      </div>
      <div class="footer-actions">
        <a href="immobilien-bewerten.html" class="btn btn-secondary">Bewerten</a>
      </div>
      <p class="footer-copy">© 2025 Homedex – Alle Rechte vorbehalten.</p>
    </div>
  </footer>
</body>
</html>
