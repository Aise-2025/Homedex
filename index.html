<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homedex – Exklusive Immobilien weltweit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header, footer {
      background-color: #f2f4f8;
      color: #222;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .language-switcher {
      margin-left: auto;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem 2rem;
      background: linear-gradient(to bottom, #e8f0fe 0%, #ffffff 100%);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .search-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .search-form input, .search-form select {
      flex: 1 1 200px;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ai-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .ai-buttons button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .listing-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 3rem 2rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding-top: 1rem;
      font-size: 0.9rem;
    }
    .footer-bottom a {
      color: #007bff;
      text-decoration: none;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      max-width: 400px;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Homedex</div>
  <nav>
    <a href="login.html">Login</a>
    <a href="about.html">Über uns</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="jobs.html">Jobs</a>
    <a href="impressum.html">Impressum</a>
  </nav>
  <div class="language-switcher">
    <select onchange="changeLanguage(this.value)">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
  </div>
</header>

<section class="hero">
  <h1>Exklusive Immobilien weltweit</h1>
</section>

<section class="search-section">
  <form class="search-form">
    <select><option>Land auswählen</option></select>
    <input type="text" placeholder="Stadt oder Region" />
    <input type="number" placeholder="Preis ab (€)" />
    <input type="number" placeholder="Preis bis (€)" />
    <input type="number" placeholder="Zimmer" />
    <button class="btn-primary">Suchen</button>
  </form>
  <div class="ai-buttons">
    <button onclick="toggleModal('chat')">AI Chat</button>
    <button onclick="toggleModal('call')">AI Telefon</button>
  </div>
</section>

<section class="listing-grid">
  <div class="card">
    <img src="https://via.placeholder.com/400x200" alt="Immobilie 1" />
    <div class="card-content">
      <h3>Villa am See</h3>
      <p>€3.500.000 – Zürich, Schweiz</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/400x200" alt="Immobilie 2" />
    <div class="card-content">
      <h3>Penthouse mit Meerblick</h3>
      <p>€2.200.000 – Marbella, Spanien</p>
    </div>
  </div>
</section>

<footer>
  <div class="footer-bottom">
    <span>&copy; 2025 Homedex – Alle Rechte vorbehalten</span>
    <a href="bewerten.html">Immobilie bewerten</a>
  </div>
</footer>

<!-- KI-Module -->
<div id="chat-modal" class="modal">
  <div class="modal-content">
    <h3>AI Chat</h3>
    <input type="text" placeholder="Ihre Frage..." />
    <button onclick="toggleModal('chat')">Schließen</button>
  </div>
</div>

<div id="call-modal" class="modal">
  <div class="modal-content">
    <h3>AI Telefon</h3>
    <input type="tel" placeholder="Telefonnummer eingeben..." />
    <button onclick="toggleModal('call')">Schließen</button>
  </div>
</div>

<script>
  function toggleModal(type) {
    const chat = document.getElementById('chat-modal');
    const call = document.getElementById('call-modal');
    if (type === 'chat') chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    if (type === 'call') call.style.display = call.style.display === 'block' ? 'none' : 'block';
  }

  function changeLanguage(lang) {
    // Platzhalter: du kannst hier Übersetzungslogik per JS oder Server einbauen
    alert('Sprache geändert zu: ' + lang);
  }
</script>

</body>
</html>
