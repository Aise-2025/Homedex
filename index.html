<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immobilienplattform - Startseite</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Hero-Bereich mit großem Background-Bild -->
  <header class="hero-bg" style="background-image:url('images/hero.jpg');">
    <div class="overlay"></div>
    <div class="container hero-content-center">
      <h1 class="hero-title">Finden Sie Ihre Traumimmobilie</h1>
      <p class="hero-subtitle">Exklusive Angebote weltweit</p>
      <form id="searchForm" class="search-form-modern">
        <div class="form-row">
          <div class="form-group">
            <select name="country" id="country" class="select-modern">
              <option value="">Land</option>
              <option>Deutschland</option>
              <option>Österreich</option>
              <option>Schweiz</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" id="city" name="city" placeholder="Ort" class="input-modern" />
          </div>
          <div class="form-group">
            <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" value="1" class="input-modern" placeholder="Schlafzimmer" />
          </div>
          <div class="form-group btn-group">
            <button type="submit" class="btn btn-primary btn-block">Suchen</button>
          </div>
        </div>
      </form>
    </div>
  </header>

  <!-- Listings Grid -->
  <main class="container listings-section">
    <h2 class="section-title">Neueste Angebote</h2>
    <div id="listingsContainer" class="grid-3">
      <!-- Dynamische Listing-Cards -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-dark">
    <div class="container">
      <div class="footer-logo">Homedex</div>
      <div class="footer-links">
        <a href="about.html">Über uns</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="privatsphaere.html">Privatsphäre</a>
        <a href="jobs.html">Jobs</a>
        <a href="impressum.html">Impressum</a>
      </div>
      <p class="footer-copy">&copy; 2025 Homedex. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const country = document.getElementById('country').value;
      const city = document.getElementById('city').value;
      const bedrooms = document.getElementById('bedrooms').value;
      const params = new URLSearchParams();
      if (country) params.append('country', country);
      if (city) params.append('city_like', city);
      params.append('bedrooms', bedrooms);
      const res = await fetch(`${window.location.origin}/listings?${params}`);
      const listings = await res.json();
      const container = document.getElementById('listingsContainer');
      container.innerHTML = '';
      listings.forEach(l => {
        const card = document.createElement('div');
        card.className = 'card-modern';
        card.innerHTML = `
          <img src="${l.image}" alt="${l.title}" class="card-img" />
          <div class="card-body">
            <h3>${l.title}</h3>
            <p>${l.location}</p>
            <p>€${l.price.toLocaleString()}</p>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
