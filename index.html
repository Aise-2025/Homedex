<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homedex – Immobilien finden</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header class="hd-main">
    <div class="hd-container">
      <a href="index.html" class="hd-logo">Homedex</a>
      <nav class="hd-nav">
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="about.html">Über uns</a></li>
          <li><a href="datenschutz.html">Datenschutz</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="impressum.html">Impressum</a></li>
        </ul>
      </nav>
      <button class="hd-hamburger" id="hamburger">☰</button>
    </div>
  </header>

  <!-- HERO + SUCHE -->
  <section class="hero-main">
    <div class="hero-overlay"></div>
    <div class="hero-container">
      <h1 class="hero-title">Finden Sie Ihre Traumimmobilie</h1>
      <form id="searchForm" class="hero-search">
        <input type="text" id="country" name="country" placeholder="Land">
        <input type="text" id="city" name="city" placeholder="Ort">
        <input type="number" id="priceMin" name="priceMin" placeholder="Preis von (€)">
        <input type="number" id="priceMax" name="priceMax" placeholder="bis (€)">
        <input type="number" id="bedrooms" name="bedrooms" placeholder="Schlafzimmer">
        <button type="submit" class="btn btn-primary">Suchen</button>
      </form>
      <div class="hero-ai-buttons">
        <button id="aiChat" class="btn btn-secondary">AI-Agent Chat</button>
        <button id="voiceAssist" class="btn btn-secondary">Sprach-KI</button>
      </div>
    </div>
  </section>

  <!-- LISTINGS-ÜBERSICHT -->
  <main class="listings-section">
    <div class="listings-container" id="listingsContainer">
      <!-- JavaScript rendert hier die Listing-Cards -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="ft-main">
    <div class="ft-container">
      <div class="ft-links">
        <a href="about.html">Über uns</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="jobs.html">Jobs</a>
        <a href="impressum.html">Impressum</a>
      </div>
      <a href="immobilien-bewerten.html" class="btn btn-secondary ft-btn">Bewerten</a>
      <p class="ft-copy">© 2025 Homedex – Alle Rechte vorbehalten.</p>
    </div>
  </footer>
</body>
</html>
