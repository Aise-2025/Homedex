<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Homedex</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Homedex</div>
    <div class="lang-switch">
      <select onchange="changeLanguage(this.value)">
        <option value="de">DE</option>
        <option value="en">EN</option>
        <option value="ar">AR</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="datenschutz.html">Datenschutz</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN-Formular an Stelle der Suche -->
  <main>
    <section class="search-section">
      <h2>Login</h2>
      <form id="loginForm" class="search-form">
        <input type="email" name="email" placeholder="E-Mail" required />
        <input type="password" name="password" placeholder="Passwort" required />
        <button type="submit" class="btn-primary">Einloggen</button>
      </form>
      <p style="text-align:center; margin-top:1rem;">
        Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
      </p>
      <div id="loginMessage" class="message"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <span>© 2025 Homedex – Alle Rechte vorbehalten.</span>
    <a href="immobilien-bewerten.html">Immobilie bewerten</a>
  </footer>

  <!-- Login-Logik & Sprachwechsel (aus index.html) -->
  <script>
    // ... hier kommt deine translate/changeLanguage-Logik ...
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      /* Deine Fetch-Logik bleibt unverändert */
    });
  </script>
</body>
</html>
