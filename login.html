<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – Homedex</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/auth.js" defer></script>
</head>
<body>
  <!-- HEADER mit Sprachwahl links und Navigation rechts -->
  <header>
    <div class="logo">Homedex</div>
    <div class="lang-switch">
      <select onchange="changeLanguage(this.value)">
        <option value="de">DE</option>
        <option value="en">EN</option>
        <option value="ar">AR</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="datenschutz.html">Datenschutz</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO-BEREICH -->
  <section class="hero small-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content container">
      <h2>Willkommen zurück!</h2>
      <p>Loggen Sie sich ein, um Ihre Immobilien zu verwalten</p>
    </div>
  </section>

  <!-- LOGIN-FORMULAR -->
  <main class="container">
    <div class="auth-card">
      <h3>Login</h3>
      <form id="loginForm" class="auth-form">
        <label class="auth-label">
          <span>E-Mail</span>
          <input type="email" name="email" placeholder="E-Mail" required>
        </label>
        <label class="auth-label">
          <span>Passwort</span>
          <input type="password" name="password" placeholder="Passwort" required>
        </label>
        <button type="submit" class="btn btn-primary">Einloggen</button>
      </form>
      <p class="auth-footer-text">
        Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
      </p>
      <div id="loginMessage" class="message"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner container">
      <span>© 2025 Homedex – Alle Rechte vorbehalten.</span>
      <a href="immobilien-bewerten.html" class="footer-link">Immobilie bewerten</a>
    </div>
  </footer>
  
  <!-- OPTIONAL: Sprachwechsel-Funktion -->
  <script>
    function changeLanguage(lang) {
      // hier kannst du die Übersetzungs-Logik nachladen
      console.log('Sprache gewechselt zu', lang);
    }
  </script>
</body>
</html>
