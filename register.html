<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrierung – Homedex</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Homedex</div>
    <div class="lang-switch">
      <select onchange="changeLanguage(this.value)">
        <option value="de">DE</option>
        <option value="en">EN</option>
        <option value="ar">AR</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="datenschutz.html">Datenschutz</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <!-- REGISTRIERUNGSFORMULAR an Stelle der Suche -->
  <main>
    <section class="search-section">
      <h2>Registrierung</h2>
      <form id="regForm" class="search-form">
        <input type="text" name="firstName" placeholder="Vorname" required />
        <input type="text" name="lastName" placeholder="Nachname" required />
        <input type="date" name="birthDate" placeholder="Geburtsdatum" required />
        <input type="text" name="country" placeholder="Land" required />
        <input type="email" name="email" placeholder="E-Mail" required />
        <input type="password" name="password" placeholder="Passwort" required />
        <button type="submit" class="btn-primary">Registrieren</button>
      </form>
      <p style="text-align:center; margin-top:1rem;">
        Bereits ein Konto? <a href="login.html">Jetzt einloggen</a>
      </p>
      <div id="regMessage" class="message"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <span>© 2025 Homedex – Alle Rechte vorbehalten.</span>
    <a href="immobilien-bewerten.html">Immobilie bewerten</a>
  </footer>

  <!-- Registrierungs-Logik & Sprachwechsel (aus index.html) -->
  <script>
    // ... hier kommt deine translate/changeLanguage-Logik ...
    document.getElementById('regForm').addEventListener('submit', async e => {
      e.preventDefault();
      /* Deine Registrierungs-Fetch-Logik bleibt unverändert */
    });
  </script>
</body>
</html>
